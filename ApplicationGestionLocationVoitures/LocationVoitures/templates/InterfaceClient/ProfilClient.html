<!DOCTYPE html>
<html>
<head>
    <style>
        {% include 'css/style.css' %}
        {% include 'css/styleNavbar.css'%}
    </style>
	<title>Profil Client</title>

	<link href="https://cdnjs.cloudflare.com/ajax/libs/tempusdominus-bootstrap-4/5.39.0/css/tempusdominus-bootstrap-4.min.css" rel="stylesheet">
	<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datetimepicker/4.17.47/css/bootstrap-datetimepicker.min.css">

</head>
<body>
{% include 'InterfaceClient/Navbar.html' %}
</br></br></br><div class="container mt-5">
  <div class="row">
    <div class="col-md-6">


 {% for reservation in reservations %}
  <div class="col-sm-3">
   <div class="card" >

  <div class="card-body">
    <a href=""><h5 class="card-title">Name : {{ reservation.id}}</h5></a>

  </div>
</div>
  </div>
    {% endfor %}

    </div>
    <div class="col-md-6">


      <div class="row">
        <h2>Changer les informations de compte</h2>
       <form>
  <div class="mb-3">
    <label for="exampleInputEmail1" class="form-label">Email address</label>
    <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
    <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
  </div>
  <div class="mb-3">
    <label for="exampleInputPassword1" class="form-label">Password</label>
    <input type="password" class="form-control" id="exampleInputPassword1">
  </div>
  <div class="mb-3 form-check">
    <input type="checkbox" class="form-check-input" id="exampleCheck1">
    <label class="form-check-label" for="exampleCheck1">Check me out</label>
  </div>
  <button type="submit" class="btn btn-primary">Submit</button>
</form>
      </div>
    </div>
  </div>
</div>


	<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"></script>

 {% include 'InterfaceClient/Footer.html' %}

</html>

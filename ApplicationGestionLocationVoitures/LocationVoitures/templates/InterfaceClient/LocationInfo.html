<!DOCTYPE html>
<html>

<head>
<style>
{% include 'css/style.css' %}
{% include 'css/styleNavbar.css'%}
</style>
      <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
<title>Info</title>
</head>

<body>
{% include 'InterfaceClient/Navbar.html' %}

    <div class="container">
    <form action="/location-voitures/create-account/add-user" method="post">
            {% csrf_token %}
            <div class="mb-3">
                <label class="form-label" for="Email">Email adresse</label>
                <input type="email" class="form-control" id="Email" name="Email" aria-describedby="emailHelp">
            </div>
            <div class="mb-3">
                <label class="form-label" for="CinOrPassportId">CIN ou Num√©ro de passport</label>
                <input type="number" class="form-control" id="CinOrPassportId" name="CinOrPassportId" aria-describedby="emailHelp">
            </div>
            <div class="mb-3">
                <label class="form-label" for="Nom">Nom</label>
                <input type="text" class="form-control" id="Nom" name="Nom" aria-describedby="emailHelp">
            </div>
            <div class="mb-3">
                <label class="form-label" for="Prenom">Prenom</label>
                <input type="text" class="form-control" id="Prenom" name="Prenom" aria-describedby="emailHelp">
            </div>
            <div class="mb-3">
                <label class="form-label" for="Telephone">Telephone</label>
                <input type="text" class="form-control" id="Telephone" name="Telephone" aria-describedby="emailHelp">
            </div>
            <div class="mb-3">
                <label class="form-label" for="Password">Password</label>
                <input type="password" class="form-control" id="Password" name="Password">
            </div>
            <div class="mb-3">
                <label class="form-label" for="Adresse">Adresse</label>
                <input type="text" class="form-control" id="Adresse" name="Adresse" aria-describedby="emailHelp">
            </div>
            <button type="submit" class="btn btn-primary">Inscription</button>
        </form>
    <a href="/location-voitures/create-account/{{voiture.id}}"><p>J'ai un compte</p></a>
    </div>

 {% include 'InterfaceClient/Footer.html' %}


</body>

</html>

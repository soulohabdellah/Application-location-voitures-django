<title>
    Contact
</title>



<script>
$(document).ready(function(){
    $(".toast").toast({
    	autohide: false
    });
});
</script>
</head>

<body>
{% include 'Navbar.html' %}
{% if message == 'Message bien envoyée' %}
  <div class="toast-container" >
        <div class="toast fade show">
            <div class="toast-header">
                <strong class="me-auto"><i class="bi-chat-dots-fill"></i> Successfully</strong>
                <small>just now</small>
                <button type="button" class="btn-close" data-bs-dismiss="toast"></button>
            </div>
            <div class="toast-body">
                Message bien envoyée
            </div>
        </div>


    </div>
</br> </br> </br> </br>
{% endif %}
<div class="container">
    <div class="contact-clean">
       <form action="message" method="post">
            {% csrf_token %}
            <div class="mb-3">
                <label class="form-label" for="Email">Email adresse</label>
                <input type="email" class="form-control" id="Email" name="Email" aria-describedby="emailHelp">
            </div>
            <div class="mb-3">
                <label class="form-label" for="Nom">Nom </label>
                <input type="text" class="form-control" id="Nom" name="Nom" aria-describedby="emailHelp">
            </div>
            <div class="mb-3">
                <label class="form-label" for="Message">Message</label>
                <input type="text" class="form-control" id="Message" name="Message" aria-describedby="emailHelp">
            </div>

            <button type="submit" class="btn btn-primary">Send</button>
        </form>
    </div>
</br> </br> </br> </br>
    </div>
 {% include 'Footer.html' %}
